# me-img: "https://www.gravatar.com/avatar/email_hash?s=500"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/assets/img/web-app/icon-36p.png"
icon-48p: "/assets/img/web-app/icon-48p.png"
icon-72p: "/assets/img/web-app/icon-72p.png"
icon-96p: "/assets/img/web-app/icon-96p.png"
icon-144p: "/assets/img/web-app/icon-144p.png"
icon-192p: "/assets/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
