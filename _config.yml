##################
# GPG on Keybase #
##################

keybase-username: sbuzas
keybase-in-social: True
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

# HTML minification
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
  envs: []
  blanklines: true
  profile: false
  startings: []

gems:
  - jekyll-paginate
  - jemoji
